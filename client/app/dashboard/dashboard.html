<div layout="row" layout-wrap layout-padding>

  <div flex-gt-sm="60" flex-gt-xs="70" flex="100" layout-wrap flex-order-gt-xs="1">
    <div layout-margin layout-padding flex="100" style="background-color:white;padding-top:17px" layout="center center">
      <md-input-container flex="100">
        <label>filter jobs by company or position</label>
        <md-icon class="material-icons">search</md-icon>
        <input type="text" ng-model="search">
      </md-input-container>
    </div>

    <job-widget flex="100" data="job" ng-repeat="job in jobs | filter: filterJobs" ng-if="jobs.length !== 0"></job-widget>

    <md-card ng-if="jobs.length === 0">
      <md-card-header>
        <md-card-header-text>
          <span class="md-headline">Click on 'Insert Job' above to track an application!</span>
        </md-card-header-text>
      </md-card-header>
    </md-card>
  </div>

  <div flex-gt-sm="40" flex-gt-xs="30" flex="100" flex-order-gt-xs="-1">
    <div layout-gt-sm="row" flex="100">
      <div flex="100" class="widget-container">
        <goals-widget flex></goals-widget>
      </div>
    </div>

    <div layout-gt-sm="row" flex="100">
      <div layout-gt-sm="col" flex-gt-sm="50" flex="100" class="widget-container">
        <profile-widget flex></profile-widget>
      </div>
      <div layout-gt-sm="col" flex-gt-sm="50" flex="100" class="widget-container">
        <news-widget flex></news-widget>
      </div>
    </div>

    <div layout-gt-sm="row" flex="100">
      <div layout-gt-sm="col" flex-gt-sm="50" flex="100" class="widget-container">
        <calendar-widget flex></calendar-widget>
      </div>
      <div layout-gt-sm="col" flex-gt-sm="50" flex="100" class="widget-container">
        <tasks-widget flex></tasks-widget>
      </div>
    </div>
  </div>
</div>
